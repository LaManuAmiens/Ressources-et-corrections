<!DOCTYPE html>
<html ng-app="testApp">
<head>
  <meta charset="utf-8" />
  <title>Exercice 7</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Exercices AngularJS - Partie 3 - Exercice 7</h1>
    <p>Dans le fichier html fourni, trier le tableau par ordre alphabétique du modèle</p>
    <div ng-controller="phonesCtrl">
      <table cellspacing="2px" cellpadding="2px;" rules="all" style="border:solid 1px black;">
        <thead>
          <th>Modèle</th>
          <th>Marque</th>
        </thead>
        <tr ng-repeat="phone in phones | orderBy : 'phoneModel'">
          <td>
            {{ phone.phoneModel }}
          </td>
          <td>
            {{ phone.brand }}
          </td>
        </tr>
      </table>
    </div>
    <a class="btn btn-light" href="../index.html" role="button">Retour au sommaire</a>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
