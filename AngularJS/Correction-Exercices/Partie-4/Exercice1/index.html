<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="utf-8" />
  <title>Exercice 1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Exercices AngularJS - Partie 4 - Exercice 1</h1>
    <p>Faire une page HTML contenant un bouton + , un bouton - et un paragraphe. Au clic sur le bouton + incrémenter le chiffre présent dans le paragraphe de 1. Au clic sur le bouton - décrémenter le chiffre de 1</p>
    <div>
      <p>{{count}}</p>
      <button class="btn btn-primary" ng-click="count = count + 1" ng-init="count=1">+</button>
      <button class="btn btn-primary" ng-click="count = count - 1" ng-init="count=1">-</button>
    </div>
    <a class="btn btn-light" href="../index.html" role="button">Retour au sommaire</a>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
